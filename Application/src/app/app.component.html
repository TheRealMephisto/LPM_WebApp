<div class="container">
  <h1>Title of your LaTeX project</h1>
</div>

<div class="container">
  <div *ngIf="!viewEditor" class="e-container">
    <app-explorer class="explorer" (selectedDocumentChange)="selectDocument($event)" (addDocument)="showEditor()">
    </app-explorer>
  </div>
  <div *ngIf="viewEditor" class="e-container">
    <app-document-editor
      (finished)="finishedDocumentEdit()"
    ></app-document-editor>
  </div>
  
  <app-exercise-compiler *ngIf="viewCompiler" class="dv-container"></app-exercise-compiler>
  <div *ngIf="!viewCompiler" class="dv-container">
    <div class="nav-back">
        <div class="nav-back-button">
            <button mat-mini-fab (click)="backToCompiler()"><mat-icon>arrow_back</mat-icon></button>
        </div>
        <div class="nav-back-text">
            <p>Back to composition of contents</p>
        </div>
    </div>
    <div>
      <app-detailview class="detailview" [selectedDocument]="selectedDoc">
      </app-detailview>
    </div>
  </div>
</div>
