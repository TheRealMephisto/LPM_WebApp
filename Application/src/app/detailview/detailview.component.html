
<div class="detailview-container">
    <div>
        <h4>Title:</h4>
        <p>{{selectedDocument.title}}</p>
    </div>
    
    <div>
        <h4>Version:</h4>
        <p>{{selectedDocument.version}}</p>
    </div>

    <div>
        <h4>Target Group:</h4>
        <p>{{selectedDocument.targetGroupId}}</p>
    </div>
    
    <div>
        <h4>Keywords:</h4>
        <ul>
            <li *ngFor="let keyword of selectedDocument.keywords">{{keyword}}</li>
        </ul>
    </div>
    
    <div>
        <h4>Packages:</h4>
        <package-options-treeview
            [treeData]="packagesTree"
        >
        </package-options-treeview>
    </div>
    
    <div style="width: 100%; display: inline-flex; justify-content: left; align-content: center;">
        <button mat-raised-button color="primary" (click)="openTexFile($event)">Open tex-file</button>
    </div>

    
    <div style="display: inline-flex; justify-content: space-around; margin-top: 5px;">
        <button mat-raised-button color="primary" (click)="openPdfFile($event)">Open pdf-file</button>
    </div>
</div>
