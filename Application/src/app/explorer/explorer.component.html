<h2>Explorer</h2>

<form
    class="explorer-form"
>
    <mat-form-field>
        <input
            type="text"
            placeholder="Pick one"
            aria-label="Number"
            matInput
            [formControl]="explorerFormControl"
            [matAutocomplete]="auto"
        >
        <mat-autocomplete
            #auto="matAutocomplete"
        >
            <mat-option
                *ngFor="let option of filteredOptions | async"
                [value]="option"
            >
                {{ option }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
