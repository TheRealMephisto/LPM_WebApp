<h2>Explorer</h2>

<form>
    <mat-form-field>
        <input
            type="text"
            placeholder="Filter"
            aria-label="Number"
            matInput
            [formControl]="explorerFormControl"
            (keyup)="applyFilter($event.target.value)"
        >
    </mat-form-field>
</form>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Date of Creation </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected-row]="selectedRow === row" (click)="onClick(row)"></tr>

      
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div>
  <button mat-raised-button color="primary">Add a new document</button>
</div>
